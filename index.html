<!doctype html>
<html lang="en">

<head>
    <title>phone-hunter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- conustom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- searce section  -->
    <header class="container">
        <h1 class="text-center my-3">phone-hunter</h1>
        <div class="input-group w-50 mx-auto my-5">
            <input id="input-fild" type="text" class="form-control" placeholder="Searce Your Favourite Phone" aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-outline-secondary" type="button" id="button-addon2">Searce</button>
        </div>
    </header>

    <main>
        <!-- error section  -->
        <section>
            <div id="error" class="w-50 mx-auto">
                <button type="button" class="btn btn-lg btn-danger ">Data not Found </button>
            </div>
        </section>
        <!--empty input fild error-->
        <section>
            <div id="empty-fild" class="w-50 mx-auto">
                <button type="button" class="btn btn-lg btn-danger ">Please Give a value</button>
            </div>
        </section>

        <!-- single data display  -->
        <section id="single-phone" class="container my-5">

        </section>




        <!-- display all phone data  -->
        <section class="container">
            <div id="all-phone" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

    </main>




    <!-- JavaScript link -->
    <script src="js/app.js"></script>

</body>

</html>
